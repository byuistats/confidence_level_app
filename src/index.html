<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Distribution Applet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Normal Distribution Applet</h1>
        <label for="critValue">Adjust Critical Value:</label>
        <input type="number" id="critValue" value="1.96" step="0.01" />
        <button id="updatePlot">Update Plot</button>
        <div id="plotArea"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
