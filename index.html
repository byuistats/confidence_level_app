<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Normal Distribution Confidence Level</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Standard Normal Distribution with Adjustable Critical Value</h2>
  <label for="critValue">Critical Value (z): </label>
  <input type="range" id="critValue" min="1" max="3" step="0.01" value="1.96">
  <span id="critValueLabel">1.96</span>
  <canvas id="normalChart" width="700" height="400"></canvas>
  <script src="script.js"></script>
</body>
</html>
