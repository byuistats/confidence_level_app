<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Normal Distribution with Confidence Bounds</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h2>Standard Normal Distribution with Confidence Bounds</h2>
    <div>
        <label for="lowerBound">Lower Bound (z):</label>
        <input type="range" id="lowerBound" min="-3" max="0" step="0.01" value="-1.96">
        <span id="lowerBoundVal">-1.96</span>
    </div>
    <div>
        <label for="upperBound">Upper Bound (z):</label>
        <input type="range" id="upperBound" min="0" max="3" step="0.01" value="1.96">
        <span id="upperBoundVal">1.96</span>
    </div>
    <div id="plot" style="width:800px;height:600px;"></div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
